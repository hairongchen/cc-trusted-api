[package]
name = "cctrusted_ccnp"
version = "0.1.0"
edition = "2021"
authors = ["Chen Hairong <hairong.chen@intel.com>"]
repository = "https://github.com/cc-api/cc-trusted-api"
description = "CC Trusted API CCNP SDK"
license = "Apache-2.0"

[lib]
name = "cctrusted_ccnp"
path = "src/lib.rs"

[dependencies]
cctrusted_base = { path = "../../../common/rust/cctrusted_base" }
anyhow = "1.0"
log = "0.4.20"
tonic = "0.9"
base64 = "0.13.0"
tower = { version = "0.4", features = ["util"] }
prost = "0.11"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
hashbrown = "0.14"
lazy_static = "1.4.0"

[build-dependencies]
tonic-build = "0.9"